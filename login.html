<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobing - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="w-full min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-8">

            <!-- Login Form -->
            <div id="login-section" class="auth-section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Login to your account</h3>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div id="login-form-container">
                    <form class="space-y-4" id="login-form">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Email <span
                                    class="text-red-500">*</span></label>
                            <input type="email" name="email"
                                class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                placeholder="Enter your email" required>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Password <span
                                    class="text-red-500">*</span></label>
                            <div class="relative">
                                <input type="password" name="password"
                                    class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                    placeholder="Enter your password" required>
                                <button type="button"
                                    class="absolute right-3 top-2 text-gray-500 hover:text-gray-700 toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="remember" name="remember"
                                    class="rounded text-orange-500 focus:ring-orange-500">
                                <label for="remember" class="text-sm text-gray-600">Remember me</label>
                            </div>
                            <button type="button" onclick="switchLoginForm('forgot-password')"
                                class="text-sm text-orange-500 hover:text-orange-600">Forgot password?</button>
                        </div>

                        <button type="submit"
                            class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
                            Login
                        </button>
                    </form>

                    <div class="mt-4">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-4">
                            <div id="g_id_onload"
                                data-client_id="45717110554-35n2ascfj8g2mpciapk0bofqjjaups8p.apps.googleusercontent.com"
                                data-context="signin"
                                data-callback="handleGoogleSignIn"
                                data-auto_prompt="false"
                                data-error_callback="handleGoogleError">
                            </div>
                            <div class="g_id_signin w-full"
                                data-type="standard"
                                data-size="large"
                                data-theme="outline"
                                data-text="signin_with"
                                data-shape="rectangular"
                                data-logo_alignment="left">
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-gray-600">
                            Don't have an account?
                            <button onclick="switchAuth('register')"
                                class="text-orange-500 hover:text-orange-600 font-medium">Register</button>
                        </p>
                    </div>
                </div>
                <!-- Forgot Password Form -->
                <div id="forgot-password-container" class="hidden">
                    <div class="text-center mb-6">
                        <h3 class="text-2xl text font-bold text-gray-800">Reset Password</h3>
                        <p class="text-gray-600 mt-2">Please enter your email address</p>
                    </div>

                    <form class="space-y-4" id="forgot-password-form">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Email <span
                                    class="text-red-500">*</span></label>
                            <input type="email" name="email"
                                class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                placeholder="Enter your email" required>
                        </div>

                        <button type="submit"
                            class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
                            Get New Password
                        </button>
                    </form>

                    <div class="mt-6 text-left">
                        <button onclick="switchLoginForm('login')"
                            class="text-orange-500 hover:text-orange-600 font-medium">
                            Back to Login
                        </button>
                    </div>
                </div>
            </div>
            <!-- Register Form -->
            <div id="register-section" class="auth-section">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Create a free Jobing account</h3>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="register-form-wrapper">
                    <div class="flex space-x-4 mb-8">
                        <button type="button" data-tab="candidate"
                            class="flex-1 flex items-center justify-center px-6 py-3 rounded-lg bg-orange-500 text-white hover:bg-orange-600 focus:outline-none transition-colors">
                            <i class="fas fa-user mr-2"></i>Candidate
                        </button>
                        <button type="button" data-tab="employer"
                            class="flex-1 flex items-center justify-center px-6 py-3 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 focus:outline-none transition-colors">
                            <i class="fas fa-briefcase mr-2"></i>Employer
                        </button>
                    </div>

                    <div class="tab-content">
                        <!-- Candidate Form -->
                        <div id="candidate" class="tab-pane active">
                            <form class="space-y-4" id="candidate-form">
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Email <span
                                            class="text-red-500">*</span></label>
                                    <input type="email" name="_candidate_email"
                                        class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                        placeholder="Enter your email" required>
                                </div>

                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Password <span
                                            class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="password" name="_candidate_password"
                                            class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                            placeholder="Enter your password" required>
                                        <button type="button"
                                            class="absolute right-3 top-2 text-gray-500 hover:text-gray-700 toggle-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Confirm Password <span
                                            class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="password" name="_candidate_confirmpassword"
                                            class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                            placeholder="Confirm your password" required>
                                        <button type="button"
                                            class="absolute right-3 top-2 text-gray-500 hover:text-gray-700 toggle-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="candidate-terms" name="terms_and_conditions"
                                        class="rounded text-orange-500 focus:ring-orange-500" required>
                                    <label for="candidate-terms" class="text-sm text-gray-600">
                                        You accept our <a href="#" class="text-orange-500 hover:text-orange-600">Terms
                                            and Conditions and Privacy Policy</a>
                                    </label>
                                </div>

                                <button type="submit"
                                    class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
                                    Register now
                                </button>
                            </form>

                            <div class="mt-4">
                                <div class="relative">
                                    <div class="absolute inset-0 flex items-center">
                                        <div class="w-full border-t border-gray-300"></div>
                                    </div>
                                    <div class="relative flex justify-center text-sm">
                                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <div id="g_id_onload_register"
                                        data-client_id="45717110554-35n2ascfj8g2mpciapk0bofqjjaups8p.apps.googleusercontent.com"
                                        data-context="signup"
                                        data-callback="handleGoogleSignUp"
                                        data-auto_prompt="false"
                                        data-error_callback="handleGoogleError">
                                    </div>
                                    <div class="g_id_signin w-full"
                                        data-type="standard"
                                        data-size="large"
                                        data-theme="outline"
                                        data-text="signup_with"
                                        data-shape="rectangular"
                                        data-logo_alignment="left">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Employer Form -->
                        <div id="employer" class="tab-pane hidden">
                            <form class="space-y-4" id="employer-form">
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Email <span
                                            class="text-red-500">*</span></label>
                                    <input type="email" name="_employer_email"
                                        class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                        placeholder="Enter your email" required>
                                </div>

                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Password <span
                                            class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="password" name="_employer_password"
                                            class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                            placeholder="Enter your password" required>
                                        <button type="button"
                                            class="absolute right-3 top-2 text-gray-500 hover:text-gray-700 toggle-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Confirm Password <span
                                            class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="password" name="_employer_confirmpassword"
                                            class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                            placeholder="Confirm your password" required>
                                        <button type="button"
                                            class="absolute right-3 top-2 text-gray-500 hover:text-gray-700 toggle-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="employer-terms" name="terms_and_conditions"
                                        class="rounded text-orange-500 focus:ring-orange-500" required>
                                    <label for="employer-terms" class="text-sm text-gray-600">
                                        You accept our <a href="#" class="text-orange-500 hover:text-orange-600">Terms
                                            and Conditions and Privacy Policy</a>
                                    </label>
                                </div>

                                <button type="submit"
                                    class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
                                    Register now
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-gray-600">
                            Already have an account?
                            <button onclick="switchAuth('login')"
                                class="text-orange-500 hover:text-orange-600 font-medium">Login</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Login form submitted');
        });
        document.getElementById('forgot-password-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Forgot password form submitted');
        });
        document.getElementById('candidate-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Candidate form submitted');
        });

        document.getElementById('employer-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Employer form submitted');
        });

        // Password toggle functionality
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });

        // Function to switch between login and forgot password forms
        function switchLoginForm(form) {
            const loginContainer = document.getElementById('login-form-container');
            const forgotPasswordContainer = document.getElementById('forgot-password-container');

            if (form === 'forgot-password') {
                loginContainer.classList.add('hidden');
                forgotPasswordContainer.classList.remove('hidden');
            } else {
                loginContainer.classList.remove('hidden');
                forgotPasswordContainer.classList.add('hidden');
            }
        }

        // Function to switch between login and register sections
        function switchAuth(section) {
            document.querySelectorAll('.auth-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${section}-section`).classList.remove('hidden');
        }

        // Tab switching functionality
        document.querySelectorAll('[data-tab]').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = tab.getAttribute('data-tab');
                
                // Update active tab
                document.querySelectorAll('[data-tab]').forEach(t => {
                    t.classList.remove('bg-orange-500', 'text-white', 'hover:bg-orange-600');
                    t.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                });
                tab.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                tab.classList.add('bg-orange-500', 'text-white', 'hover:bg-orange-600');

                // Show target content
                document.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.classList.add('hidden');
                });
                document.getElementById(targetId).classList.remove('hidden');
            });
        });

        // Google Sign-In handler
        function handleGoogleSignIn(response) {
            try {
                // Handle the Google Sign-In response
                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));
                
                // Here you would typically send this to your backend
                console.log('Google Sign-In successful:', payload);
                
                // You can access user information like:
                const email = payload.email;
                const name = payload.name;
                const picture = payload.picture;
                
                // Redirect to appropriate dashboard based on user type
                // This should be handled by your backend
                window.location.href = '/user-dashboard.html';
            } catch (error) {
                console.error('Error handling Google Sign-In:', error);
                alert('An error occurred during sign in. Please try again.');
            }
        }

        // Google Sign-Up handler
        function handleGoogleSignUp(response) {
            try {
                // Handle the Google Sign-Up response
                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));
                
                // Here you would typically send this to your backend
                console.log('Google Sign-Up successful:', payload);
                
                // You can access user information like:
                const email = payload.email;
                const name = payload.name;
                const picture = payload.picture;
                
                // Redirect to appropriate dashboard based on user type
                // This should be handled by your backend
                window.location.href = '/user-dashboard.html';
            } catch (error) {
                console.error('Error handling Google Sign-Up:', error);
                alert('An error occurred during sign up. Please try again.');
            }
        }

        // Google Error handler
        function handleGoogleError(error) {
            console.error('Google Sign-In Error:', error);
            if (error.type === 'invalid_client') {
                alert('Google Sign-In is not properly configured. Please contact support.');
            } else {
                alert('An error occurred with Google Sign-In. Please try again.');
            }
        }
    </script>
</body>

</html>
