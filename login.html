<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobing - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="w-full min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-8">

            <!-- Login Form -->
            <div id="login-section" class="auth-section">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Login to your account</h3>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div id="login-form-container">
                    <form class="space-y-4" id="login-form">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Email <span
                                    class="text-red-500">*</span></label>
                            <input type="email" name="email"
                                class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                placeholder="Enter your email" required>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Password <span
                                    class="text-red-500">*</span></label>
                            <div class="relative">
                                <input type="password" name="password"
                                    class="w-full px-3 py-2 bg-gray-100 rounded-md outline-none focus:outline-none focus:ring-0 focus:bg-white border border-transparent focus:border-orange-500 transition-all duration-700 ease-in-out"
                                    placeholder="Enter your password" required>
                                <button type="button"
                                    class="absolute right-3 top-2 text-gray-500 hover:text-gray-700 toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="remember" name="remember"
                                    class="rounded text-orange-500 focus:ring-orange-500">
                                <label for="remember" class="text-sm text-gray-600">Remember me</label>
                            </div>
                            <button type="button" onclick="switchLoginForm('forgot-password')"
                                class="text-sm text-orange-500 hover:text-orange-600">Forgot password?</button>
                        </div>

                        <button type="submit"
                            class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
                            Login
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-gray-600">
                            Don't have an account?
                            <button onclick="switchAuth('register')"
                                class="text-orange-500 hover:text-orange-600 font-medium">Register</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Login form submitted');
        });
    </script>
</body>

</html>
